spring.application.name=order-processing-service

# Server configuration
server.port=8080

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true

# Info endpoint
info.app.name=Order Processing Service
info.app.description=Hacom Telecom Order Processing Service
info.app.version=0.0.1-SNAPSHOT
