Configuration:
  status: WARN
  monitorInterval: 30
  
  Properties:
    Property:
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      - name: LOG_DIR
        value: "logs"
  
  Appenders:
    # Console Appender
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "${LOG_PATTERN}"
    
    # Rolling File Appender
    RollingFile:
      name: RollingFile
      fileName: "${LOG_DIR}/order-processing-service.log"
      filePattern: "${LOG_DIR}/order-processing-service-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "${LOG_PATTERN}"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: "10MB"
      DefaultRolloverStrategy:
        max: 10
  
  Loggers:
    # Application Logger
    Logger:
      - name: com.hacom.telecom
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile
      
      # Akka Logger
      - name: akka
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile
      
      # Spring Framework Logger
      - name: org.springframework
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile
      
      # MongoDB Logger
      - name: org.mongodb
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile
    
    # Root Logger
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: RollingFile
